<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Lilita One", cursive;
        background-color: #f4f4f4;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .calculator {
        height: 80%;
        width: 100%;
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px;
        margin-top: 0%;
        text-align: center;
        border: 10px solid #6da4b3;
      }

      input[type="text"] {
        font-family: "Lilita One", cursive;
        width: 80%;
        height: 80px;
        padding: 10px;
        font-size: 30px;
        margin-bottom: 10px;
        border-radius: 6px;
        background-color: black;
        color: white;
      }

      .btn {
        font-family: "Lilita One", cursive;
        width: 90px;
        height: 90px;
        font-size: 65px;
        margin: 5px;
        cursor: pointer;
        background-color: #6da4b3;
        color: white;
        border: none;
        border-radius: 5px;
      }
      .btnnc {
        font-family: "Lilita One", cursive;
        width: 90px;
        height: 90px;
        font-size: 65px;
        margin: 5px;
        cursor: pointer;
        background-color: #ffffff;
        color: #1f5563;
        border: 2px solid #1f5563;
        border-radius: 5px;
      }
      .btnigual {
        font-family: "Lilita One", cursive;
        width: 402px;
        height: 55px;
        font-size: 50px;
        margin: 5px;
        cursor: pointer;
        color: #ffffff;
        background-color: #1f5563;
        border: none;
        border-radius: 5px;
      }

      .titulo {
        color: #1f5563;
        font-family: "Lilita One", cursive;
        width: 100%;
        font-size: 30px;
        text-align: center;
        margin-left: 5%;
        margin-top: 0%;
        justify-content: center;
        display: flex;
        margin-bottom: 0%;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="titulo"><h1>CALCULADORA</h1></div>
      <div class="calculator">
        <input type="text" id="display" readonly />
        <br />
        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="btnnc" onclick="appendToDisplay('+')">÷</button>
        <br />
        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button class="btnnc" onclick="appendToDisplay('*')">x</button>
        <br />
        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button class="btnnc" onclick="appendToDisplay('-')">-</button>
        <br />
        <button class="btn" onclick="appendToDisplay('0')">0</button>
        <button class="btn" onclick="appendToDisplay('.')">.</button>
        <button class="btnnc" onclick="clearDisplay()">C</button>
        <button class="btnnc" onclick="appendToDisplay('+')">+</button>
        <br />
        <button class="btnigual" onclick="calculate()">=</button>
      </div>
    </div>
    <script>
      let currentInput = "";
      let currentOperator = "";
      let resultShown = false;

      function appendToDisplay(value) {
        if (resultShown) {
          clearDisplay();
          resultShown = false;
        }
        document.getElementById("display").value += value;
        currentInput += value;
      }

      function clearDisplay() {
        document.getElementById("display").value = "";
        currentInput = "";
        currentOperator = "";
      }

      function calculate() {
        if (currentOperator === "/" && currentInput === "0") {
          document.getElementById("display").value =
            "Error sarcástico: ¡División por cero!";
        } else {
          try {
            const result = eval(currentInput);
            document.getElementById("display").value = result.toFixed(2); // Redondear a 2 decimales
            currentInput = result.toString();
            resultShown = true;
          } catch (error) {
            document.getElementById("display").value = "Error";
          }
        }
      }
    </script>
  </body>
</html>
